<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/ionslider/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="/css/ionslider/ion.rangeSlider.skinNice.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/seasonView.css">
    <style type="text/css">
        html,body{
            width: 200%; 
            overflow-x:auto; 
        }
        .main{
            background-color: #e3e3e3;
            margin:5px;
            float:left;
        }
        .mycontent{
            float:left;
            clear:left;
        }
        .head{
            width:1600px;
            float:left;
        }
        .totalSeason{
            width:1600px;
            float:left;
        }
        .filter1{
            width:15%;
            float:left;
            margin-left: 200px;
        }
        .filter2{
            width:15%;
            float:left;
            margin-left: 200px;
        }
        .sort{
            margin-left:42px;
            margin-top:20px;
            float:left;
        }
        .boxScore{
            width:1600px;
            float:left;
        }
        .first{
            float:left;
        }
        .second{
            float:left;
        }
        .points{
            position: absolute;
            left:1688px;
            top:20px;
        }
        .rebound{
            position: absolute;
            left:1938px;
            top:20px;
        }
        .assist{
            position: absolute;
            left:2188px;
            top:20px;
        }
        .turnover{
            position: absolute;
            left:2438px;
            top:20px;
        }
        .block{
            position: absolute;
            left:2688px;
            top:20px;
        }
    </style>
</head>
<body>
<div class="main" id="v">
    <div class="first">
        <div class="head">
            <div class="sort">
                <div class="btn-group">
                    <button type="button" class="btn btn-info btn-flat win" style="padding:6px;background-color:#71C671;border:transparent;">win</button>
                    <button type="button" class="btn btn-info btn-flat lost" style="padding:6px;background-color:#FF3030;border:transparent;">lost</button>
                </div>
            </div>
            <div class="filter1">
            Score:
                <input type="text" id="score_filter" style="display: none;">
            </div>
            <div class="filter2">
            Streak:
                <input type="text" id="streak_filter" style="display: none;"/>
            </div>
        </div>
        <div class="mycontent">
            <!-- 前半部分 胜负场和赛季比分 -->
            <div class="totalSeason"></div>
        </div>
    </div>
    <!-- 后半部分 比分助攻盖帽失误篮板对比-->
    <div class="second">
        <div class="boxScore">
            <div class="points">
                <button class="btn bg-olive margin">
                Points
                <i class="fa fa-fw fa-sort" style="display: inline-block;"></i>
                </button>
            </div>
            <div class="rebound">
                <button class="btn bg-olive margin">
                Rebound
                <i class="fa fa-fw fa-sort" style="display: inline-block;"></i>
                </button>
            </div>
            <div class="assist">
                <button class="btn bg-olive margin">
                Assist
                <i class="fa fa-fw fa-sort" style="display: inline-block;"></i>
                </button>
            </div>
            <div class="turnover">
                <button class="btn bg-olive margin">
                Turnover
                <i class="fa fa-fw fa-sort" style="display: inline-block;"></i>
                </button>
            </div>
            <div class="block">
                <button class="btn bg-olive margin">
                Block
                <i class="fa fa-fw fa-sort" style="display: inline-block;"></i>
                </button>
            </div>
            <svg class="boxscore" style="height:100%"></svg>
        </div>
    </div>
</div>
<script type="text/javascript" src="/lib/d3.js"></script>
<script type="text/javascript" src="/lib/jQuery.min.js"></script>
<script type="text/javascript" src="/lib/ion.rangeSlider.min.js"></script>
<script type="text/javascript" src="/lib/vue.min.js"></script>
<script type="text/javascript" src="/js/seasonView.js"></script>
</body>
</html>
